<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Vehículos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>Venta de Vehículos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.hatml">Inicio</a></li>
                <li><a href="#">Vehículos</a></li>
                <li><a href="#">Contactar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <main>
        <section class="vehiculos">
            <h2>Vehículos Disponibles</h2>

            <div class="vehiculo">
                <img src="serie 1.jpeg" alt="Coche 1">
                <h3>BMW S1</h3>
                <p><strong>Año:</strong> 2021</p>
                <p><strong>Precio:</strong> $20,000</p>
                <a href="detalle-producto1.html" class="ver-detalles">Ver detalles</a>

            </div>

            <div class="vehiculo">
                <img src="serie 5.jpeg" alt="Coche 2">
                <h3>BMW S5</h3>
                <p><strong>Año:</strong> 2020</p>
                <p><strong>Precio:</strong> $18,500</p>
                <a href="detalle-producto2.html" class="ver-detalles">Ver detalles</a>

            </div>

            <div class="vehiculo">
                <img src="bmw m.png" alt="Coche 3">
                <h3>BMW M</h3>
                <p><strong>Año:</strong> 2019</p>
                <p><strong>Precio:</strong> $15,000</p>
                <a href="detalle-producto3.html" class="ver-detalles">Ver detalles</a>

            </div>



        </section>

        <!-- Formulario de contacto -->
        <section class="contacto">
            <h2>Contacto</h2>
            <form id="formContacto" onsubmit="enviarFormulario(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Venta de Vehículos - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
